name: PHP Composer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read


jobs:
  deploy_job:
    runs-on: ubuntu-latest
    environment: prod
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
              username: 'root'
              server: 'app.budgetcontrol.cloud'
              ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
              password: ${{ secrets.SFTP_PASSWORD }} 
              local_path: '.'
              remote_path: '/var/www/budgetcontrol/Core/Microservices/Budget'
              sftpArgs: '-o ConnectTimeout=5'
  
